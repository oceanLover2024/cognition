<script>
    function home(){
        window.location.href="web.html";}
    let box;
    window.onload=function(){
        box=document.getElementById("box");
        window.setInterval(scroll,10);
    };
    function scroll(){
        box.scrollTop+=1.5;
    }

    
function horse1(){
   task=document.querySelector(".task");
   task.innerHTML="請看國字唸出顏色";    
}
function horse2(){
    task=document.querySelector(".task");
    task.innerHTML="請依照字體顏色唸出來(不管國字)";
}
function horse3(){
    task=document.querySelector(".task");
    task.innerHTML="請看國字唸出顏色,並在出現紅色時拍手";
}
function horse4(){
    task=document.querySelector(".task");
    task.innerHTML="請依照字體顏色唸出來(不管國字),並在出現黑色時拍手";
}
function reset(){
    let displays= document.querySelectorAll(".box > div");
    for(let i=0; i<displays.length; i++){
        displays[i].style.display="none";
    }

}
function display1(){
    reset();
    let display1=document.querySelector(".display1");
    setTimeout(()=>{
        display1.style.display="block";
    },10);
}
